name: Build Windows Release
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install pygame pyinstaller
      - run: pyinstaller --onefile --windowed --name=Runnobi src/main.py
      - run: xcopy /E /I assets dist\assets
      - run: Compress-Archive -Path dist\* -DestinationPath Runnobi-Windows.zip
      - uses: softprops/action-gh-release@v1
        with:
          files: Runnobi-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
