name: Build Windows Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame==2.6.1
          pip install pyinstaller==6.3.0
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name=Runnobi --add-data "assets;assets" src/main.py
      
      - name: Create ZIP
        run: |
          Compress-Archive -Path dist\Runnobi.exe,assets -DestinationPath Runnobi-Windows.zip
      
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: Runnobi-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
